<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones de Entrega</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-principal">
        <header>
            <h1>Opciones de entrega</h1>
            <p>Elige como quieres recibir tu ropa</p>
        </header>

        <main class="opciones">
            <button id="entrega-domicilio" class="opcion-btn" data-opcion="domicilio">
                <div class="icono"></div>
                <div class="info">
                    <h2>Entrega a domicilio</h2>
                    <p>Recibe tu ropa en la dirección registrada con un costo extra</p>
                </div>
            </button>

            <button id="recoger-sucursal" class="opcion-btn" data-opcion="sucursal">
                <div class="icono"></div>
                <div class="info">
                    <h2>Recoger en sucursal</h2>
                    <p>Pasa por tu ropa en nuestra lavandería</p>
                </div>
            </button>
        </main>

        <footer class="confirmar">
            <button id="confirmar-btn" disabled>Confirmar</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
